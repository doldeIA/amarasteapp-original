<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Amarasté App</title>

    <!-- Tailwind CDN quick config (keeps visual similar ao protótipo) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            backgroundImage: {
              'red-white-stripes': 'repeating-linear-gradient(90deg, #c90000, #c90000 10px, #ffffff 10px, #ffffff 20px)'
            },
            colors: {
              primary: '#A13500',
              accent: '#FF8345',
              'coke-red': '#E41B17',
              'warm-brown': '#4B2E2E',
              'booker-pink': '#FADADD',
              'booker-beige': '#FBF3E4',
              'booker-salmon': '#F8AFA6',
              'booker-dark-salmon': '#E57373',
              'crimson-red': '#B22222',
              'soft-beige': '#fdf6ec',
              'neon-fuchsia': '#e400ff',
              'gold': '#D4AF37'
            }
          }
        }
      };
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700&family=Outfit:wght@400;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <!-- Favicon (coloque /public/favicon.ico se tiver) -->
    <link rel="icon" href="/favicon.ico" />

    <!-- NOTE: All app CSS should be imported by src/main.tsx (via `import './index.css'`) -->
    <!-- Do NOT keep large <style> blocks here — move them to src/index.css -->
  </head>

  <body class="bg-[var(--tw-color-primary,#A13500)] text-white min-h-screen">
    <div id="root"></div>

    <!-- Vite entry -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
